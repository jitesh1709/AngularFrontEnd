<form (ngSubmit)="createOrUpdate()" >
  <!-- <div class="form-group">
    <label for="id">ID</label>
    <input type="text" name="_id" [(ngModel)]="user._id" class="form-control">
  </div> -->
  <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" [(ngModel)]="user.username" class="form-control">
  </div>
  <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" [(ngModel)]="user.address" class="form-control">
  </div>
  <div class="form-group">
      <label for="contact">Contact</label>
      <input type="text" name="contact" [(ngModel)]="user.contact" class="form-control">
  </div>
  <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" [(ngModel)]="user.email" class="form-control">
  </div>
  <div class="form-group">
      <input type="submit" value="Submit" class="btn btn-primary"><br><br>
      <input [routerLink]="['/']" type="submit" value="Cancel" class="btn btn-primary">
  </div>
</form>
